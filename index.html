<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="referrer" content="never">
        <meta name="referrer" content="no-referrer">
        <title>Viagens</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="logo">
                <p><span class="um">1</span><span class="dois">2</span><span class="tres">3</span>viagens</p>
            </div>
            <nav>
                <a href="">
                    Login
                </a>
                <a href="">
                    Sobre
                </a>
                <a href="">
                    Ajuda
                </a>
            </nav>            
        </header>
        <main>
            <img class="fundo" src="img/barcos.webp" alt="Foto de alguns barcos na praia">
            <div class="fundo-paisagem"> 
                    <form action="POST">
                    <p>Passagens Aéreas</p>
                    <input type="text" placeholder="Origem">
                    <input type="text" placeholder="Destino">
                    <input type="text" placeholder="Ida __/__/____">
                    <input type="text" placeholder="Volta __/__/____">
                    <button>Buscar Voos</button>
                </form>
            </div>
            <div class="principal">
                <p>VOOS COM DESCONTO</p>
                <div class="voos">
                    <div class="viagem-desconto rio"><p>Rio de Janeiro</p><p class="preco-viagens">R$ 150</p><button>Ver mais</button></div>
                    <div class="viagem-desconto bonito"><p>Bonito</p><p class="preco-viagens">R$ 150</p><button>Ver mais</button></div>
                    <div class="viagem-desconto sao-paulo"><p>São Paulo</p><p class="preco-viagens">R$ 150</p><button>Ver mais</button></div>
                    <div class="viagem-desconto foz"><p>Foz do Iguaçu</p><p class="preco-viagens">R$ 150</p><button>Ver mais</button></div>
                    <div class="viagem-desconto maceio"><p>Maceió</p><p class="preco-viagens">R$ 150</p><button>Ver mais</button></div>
                    <div class="viagem-desconto salvador"><p>Salvador</p><p class="preco-viagens">R$ 150</p><button>Ver mais</button></div>
                    <div class="viagem-desconto fortaleza"><p>Fortaleza</p><p class="preco-viagens">R$ 150</p><button>Ver mais</button></div>
                    <div class="viagem-desconto bh"><p>Belo Horizonte</p><p class="preco-viagens">R$ 150</p><button>Ver mais</button></div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>

</html>
